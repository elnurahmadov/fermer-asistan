# Proyekt adi
spring.application.name=fermer-asistan

# PostgreSQL baglantisi
spring.datasource.url=jdbc:postgresql://localhost:5433/fermerdb
spring.datasource.username=admin
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA ve Hibernate konfiqurasiyasi
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Swagger OpenAPI uchun (isteye gore deyishe biler)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Server port (opsional)
server.port=8080

spring.liquibase.change-log=classpath:db/changelog/db.changelog-1.0.xml

mybatis.mapper-locations=classpath*:sql/*.xml